<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: green;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Flow rate = <span id="result">?</span></h1>
    <div>
        <label>Pressure Difference (ΔP, in Pa): </label>
        <input type="number" id="pressure" required><br>
        <label>Radius (r, in m): </label>
        <input type="number" id="radius" required><br>
        <label>Viscosity (η, in Pa·s): </label>
        <input type="number" id="viscosity" required><br>
        <label>Length (L, in m): </label>
        <input type="number" id="length" required><br>
        <button onclick="calculateFlowRate()">Calculate</button>
    </div>

    <script>
        function calculateFlowRate() {
            const deltaP = parseFloat(document.getElementById('pressure').value);
            const radius = parseFloat(document.getElementById('radius').value);
            const viscosity = parseFloat(document.getElementById('viscosity').value);
            const length = parseFloat(document.getElementById('length').value);
            
            if (isNaN(deltaP) || isNaN(radius) || isNaN(viscosity) || isNaN(length)) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            const flowRate = (deltaP * Math.PI * Math.pow(radius, 4)) / (8 * viscosity * length);
            document.getElementById('result').textContent = flowRate.toFixed(10);
        }
    </script>
</body>
</html>
